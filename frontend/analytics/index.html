<html>
<head>
	<title>Time On Site - Reports | Analytics Dashboard</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	
	<!--[if lte IE 8]><script src="js/html5shiv.js"></script><![endif]-->
	<script src="../jquery-1.12.1.js"></script>
	<script src="../jquery-ui.1.12.1.js"></script>
	<script src="js/skel.min.js"></script>
	<script src="js/skel-panels.min.js"></script>
	<script src="js/init.js"></script>

	<link rel="icon" type="image/ico" href="../images/tos_favicon.ico" sizes="16x16">
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato:300,400,700,900" >
	<link rel="stylesheet" type="text/css" href="../jquery-ui.1.12.1.css">
	<link rel="stylesheet" type="text/css" href="css/dc.css" />
	<link rel="stylesheet" type="text/css" href="css/stylenew.css" />
	<link rel="stylesheet" type="text/css" href="../shared-dashboards.css">
	<!--[if lte IE 8]><link rel="stylesheet" href="css/ie/v8.css" /><![endif]-->
	<!--[if lte IE 9]><link rel="stylesheet" href="css/ie/v9.css" /><![endif]-->
</head>
<body>
	<div id="wrapper">
		
		<!-- Header -->
		<div id="header">
			<div class="container">
				<!-- Logo -->
				<div id="logo">
					<h1><a href="#">Analytics Dashboard</a></h1>
				</div>
				<!-- Logo -->
			</div>
		</div>
		<!-- /Header -->

		<a href="../../index.html" class="view-type">
	        <div class="view-type-header" style="height: 40px !important;">
	            Data view
	        </div>
	    </a>

	    <div id="messageDialog" style="display: none">
		    No data found for given date!
		</div>
		
		<div id="page" style="margin-top:-61px;">

			<div class="container">
				<div class="row">
					<!-- <div class="2u chart-wrapper" id="menuselect" style="background-color: #33CC99; height: 60px;">
						<div class="chart-title">  <strong> State Selector </strong> </div>					
					</div>
					<div class="2u">
						<div> <span> &nbsp</span></div>
					</div> -->
					<div class="2u chart-wrapper" id="total-views">
						<div class="chart-title">  <strong> Total Occurances</strong> </div>					
					</div>
					<!-- <div class="2u chart-wrapper" id="net-donations">
						<div class="chart-title">  <strong> Nett Donations ($) </strong> </div>
					</div> -->

					<div class="3u dc-data-count dc-chart" id="row-selection">
						<span class="filter-count">_</span> selected out of <span class="total-count">_</span> records |
						<span>
							<a href="javascript:dc.filterAll();dc.redrawAll();"><font color="#33CC99">Reset All</font></a>
						</span>
					</div>
				</div>

				<div class="row">
					<span style="margin-right:5px;">Date filter</span>
					<input type="text" id="datepickerPageEntry" placeholder="Start Date" style="width: 150px !important;" />
					<span style="margin-left:10px;"></span>
					<input type="text" id="datepickerPageExit" placeholder="End Date" style="width: 150px !important;" />
				</div>


				<div class="row">
					<div class="6u chart-wrapper"  id="date-chart">
						<div class="chart-title bold"> <strong> Number Of Pageviews </strong></div>

					</div>
					<div class="3u chart-wrapper" id="page-title-chart">
						<div class="chart-title">  <strong> Pageviews By Title </strong> </div>							

					</div>
					<div class="3u chart-wrapper" id="auth-anonymous-chart">
						<div class="chart-title">  <strong> User Sessions </strong> </div>					
					</div>
				</div>

				<div class="row">
					<div class="12u chart-wrapper"  id="sessions-chart">
						<div class="chart-title">  <strong> Time on site by sessions (in minutes)</strong> </div>
					</div>
				</div>

				<div class="row">
					<div class="12u chart-wrapper">
						<table class="ui-visual-table" id="dc-data-table"></table>
						<div>
							Showing <span id="begin"></span>-<span id="end"></span> of <span id="size"></span>.
					    	<input id="previous" class="btn" style="width:auto;cursor:pointer;" type="button" value="Previous" onclick="previousPagePopularity()" />
					    	<input id="next" class="btn" style="width:auto;cursor:pointer;" type="button" value="Next" onclick="nextPagePopularity()"/>
						</div>
					</div>
				</div>

			</div>	
		</div>
	</div>

	<script src="js/crossfilter.js" type="text/javascript"></script>
	<script src="js/d3.js" type="text/javascript"></script>
	<script src="js/dc.js" type="text/javascript"></script>
	<script src="js/queue.js" type="text/javascript"></script>
	<script type="text/javascript" charset="utf8" src="../../config/config.js"></script>
	<script src="js/Dashboard.js" type="text/javascript"></script>
</body>
</html>
